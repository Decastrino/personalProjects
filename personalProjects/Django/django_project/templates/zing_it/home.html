<!DOCTYPE html>
{% extends "zing_it/base.html" %}
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block css %}
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href= "{% static 'zing_it/css/home.css' %}"/>
  {% endblock %}
  <title>Home</title>
</head>
<body>

{% block heading %}
<h1><center>Helix's Favorite Playlist</center></h1>
{% endblock %}

{% block content %}

  <div class="box">
    {% for playlist in my_playlists %}
      <div class="card">
        <a href="{% url 'playlist' playlist.id  %}">
          <div class="imgBx">
            <img src="https://cdn.pixabay.com/photo/2017/01/29/01/01/music-2016915_960_720.jpg" alt="images">
          </div>
          <div class="details">
              <h2>{{playlist.name}}
              <br>
              <span>{{playlist.number_of_songs}}</span>
            </h2>
          </div>
        </a>
      </div>
    {% endfor%}
  </div>

{% endblock %}
